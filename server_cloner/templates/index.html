<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Server Cloner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      background: #111827;
      z-index: -1;
    }
    .log-line {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }
    .log-line.show {
      opacity: 1;
      transform: translateY(0);
    }
    #floating-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 50;
      width: 80px;
      height: 80px;
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div id="particles-js"></div>
  <a href="https://mango-soft.xyz" target="_blank">
    <img src="{{ url_for('static', filename='brand.png') }}" alt="Brand Logo" id="floating-logo" class="rounded-full shadow-lg">
  </a>

  <div class="max-w-xl mx-auto mt-32 p-6 bg-gray-800 rounded-lg shadow-lg relative z-10">
    <div class="flex items-center mb-4 space-x-2">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo" class="w-8 h-8">
      <h1 class="text-2xl font-bold">Discord Server Cloner üöÄ</h1>
    </div>
    <div class="space-y-4" id="input-area">
      <input id="source" placeholder="üîÅ Source Server ID" class="w-full p-2 rounded bg-gray-700 text-white">
      <input id="dest" placeholder="üì• Destination Server ID" class="w-full p-2 rounded bg-gray-700 text-white">
      <input id="token" placeholder="üîë Discord Token" class="w-full p-2 rounded bg-gray-700 text-white">
      <button id="start-clone" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-semibold">üõ†Ô∏è Clone Server</button>
    </div>
    <div id="log" class="mt-6 bg-black p-4 rounded text-sm h-60 overflow-y-auto whitespace-pre-wrap"></div>
  </div>

  <script>
    const logBox = document.getElementById('log');
    const addLog = (message) => {
      const line = document.createElement('div');
      line.textContent = message;
      line.classList.add('log-line');
      logBox.appendChild(line);
      setTimeout(() => {
        line.classList.add('show');
        logBox.scrollTop = logBox.scrollHeight;
      }, 10);
    };

    document.getElementById('start-clone').addEventListener('click', () => {
      const source = document.getElementById('source').value;
      const dest = document.getElementById('dest').value;
      const token = document.getElementById('token').value;

      logBox.innerHTML = '';
      addLog('‚öôÔ∏è Starting cloning process...');

      const params = new URLSearchParams({ source, dest, token });
      const stream = new EventSource(`/clone-stream?${params.toString()}`);

      stream.onmessage = (event) => {
        if (event.data === '[DONE]') {
          addLog('‚úÖ Cloning complete!');
          stream.close();
        } else {
          addLog(event.data);
        }
      };

      stream.onerror = (err) => {
        addLog('‚ùå Stream error or disconnected.');
        stream.close();
      };
    });

    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00ffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "bounce",
          "bounce": true
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": false },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 200,
            "line_linked": { "opacity": 1 }
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
